<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real state</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logo tipo Bienes y Raices">
                </a>

                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono menu">
                    </a>

                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="Nosotros.html">About us</a>
                    <a href="anuncios.html">Announcements</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form class="contacto" action="">
            <div class="margin-bottom">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu nombre" max="25">

                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>

                <label for="telefono">Telefono: </label>
                <input type="number" id="telefono" placeholder="Tú telefono" required max="12">

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Informacion sobre la propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- selecione --</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="10">

                <fieldset>
                    <legend>Contacto</legend>

                    <p>Como desea ser contactado:</p>

                    <div class="forma-contacto">
                        <label for="telefono">Telefono</label>
                        <input type="radio" name="contacto" id="telefono">

                        <label for="correo">E-mail</label>
                        <input type="radio" name="contacto" id="correo">
                    </div>
                    <p>Si eligio Teléfono, elija la fecha y la hora</p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">

                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="09:00" max="18:00">
                </fieldset>

                <input type="submit" value="Enviar" class="boton boton-verde">
            </fieldset>
        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav id="navegacion" class="navegacion">
                <a href="Nosotros.html">About us</a>
                <a href="anuncios.html">Announcements</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contact</a>
            </nav>
            <p class="copyright">All right reserved &copy;</p>
        </div>
    </footer>
</body>
